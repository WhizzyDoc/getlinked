<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat|Clash Display"
    />

    <link rel="stylesheet" href="static/css/fontawesome.css" />
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="stylesheet" href="static/css/register.css" />
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="nav">
      <div class="closen">
        <div class="fa fa-times closenav"></div>
      </div>
      <ul>
        <li><a href="#">Timeline</a></li>
        <li><a href="./index.html">Overview</a></li>
        <li><a href="#">FAQs</a></li>
        <li><a href="./contact.html">Contact</a></li>

          <a href="./register.html"><button>Register</button></a>
        </li>
      </ul>
    </div>
    <div class="row">
      <header class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="title">get<span class="text-design">linked</span></div>
        <div class="fa fa-navicon opennav"></div>
        <nav>
          <ul>
            <li><a href="#">Timeline</a></li>
            <li><a href="./index.html">Overview</a></li>
            <li><a href="#">FAQs</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li>
              <a href="./register.html"><button>Register</button></a>
            </li>
          </ul>
        </nav>
      </header>
    </div>

    <main class="row">
      <section class="sec-3 col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <img class="grad" src="./static/image/grad.png" alt="" />
        <img class="starr" src="static/image/starr.png" alt="" />
        <img src="static/image/registartion.png" alt="" class="idea" />
      </section>

      <section class="sec-4 col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <img class="grad2" src="./static/image/grad.png" alt="" />
        <h2 class="title2">
          <span class="text-design">Register</span>
        </h2>
        <div class="part">Be part of this environment</div>
        <p>CREATE YOUR ACCOUNT</p>
        <div class="form">
          <form action="" class="row">
            <div class="form-group col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
              <label for="name">Team's Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter the name of your group"
              />
            </div>

            <div class="form-group col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
              <label for="phone">Phone</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                placeholder="Enter your phone number"
              />
            </div>

            <div class="form-group col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your Email address"
              />
            </div>

            <div class="form-group col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
              <label for="name">Project Topic</label>
              <input
                type="text"
                class="form-control"
                id="topic"
                placeholder="what is your group project topic"
              />
            </div>

            <div class="form-group col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
              <label for="category">Category</label>
              <select class="form-control" id="category">
                <option selected disabled>Select Category</option>
              </select>
            </div>

            <div class="form-group col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
              <label for="group_size">Group Size</label>
              <select class="form-control" id="group_size">
                <option selected disabled>Select</option>
              </select>
            </div>

            <div
              class="form-check col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-2"
            >
              <p class="text-design">
                <i>Please review your registration details before submitting</i>
              </p>
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="" />
                I agreed with the event terms and conditions and privacy policy
              </label>
            </div>

            <button
              class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-10"
              type="submit"
              id="register-btn"
            >
              Register Now
            </button>
          </form>
        </div>
      </section>
    </main>

    <script>
      var cat_url = "https://backend.getlinked.ai/hackathon/categories-list";
      fetch(cat_url, {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
        },
        redirect: "follow",
      })
        .then((response) => {
          return response.json();
        })
        .then((data) => {
          console.log(data);
          for (var i in data) {
            var temp = `<option value="${data[i].id}">${data[i].name}</option>`;
            $("#category").append(temp);
          }
        })
        .catch((error) => {
          console.log("error: " + error);
        });
      /*
        $.ajax({
            success: function() {},
            error: 
        })
        */
    </script>
  </body>
</html>
