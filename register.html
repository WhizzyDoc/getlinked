        </nav>
      </header>

    <main class="row">
      <section class="sec-3 col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <img class="grad" src="./static/image/grad.png" alt="" />
        <img class="starr" src="static/image/starr.png" alt="" />
        <img src="static/image/registartion.png" alt="" class="idea" />
      </section>

      <section class="sec-4 col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <img class="grad2" src="./static/image/grad.png" alt="" />
        <h2 class="title2">
          <span class="text-design">Register</span>
        </h2>
        <div class="part">Be part of this environment</div>
        <p>CREATE YOUR ACCOUNT</p>
        <div class="form" style="padding-right: 20px">
          <form action="" class="row" id="register-form">
            <div class="form-group col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
              <label for="name">Team's Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter the name of your group"
              />
            </div>

            <div class="form-group col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
              <label for="phone">Phone</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                placeholder="Enter your phone number"
              />
            </div>

            <div class="form-group col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your Email address"
              />
            </div>

            <div class="form-group col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
              <label for="name">Project Topic</label>
              <input
                type="text"
                class="form-control"
                id="topic"
                placeholder="what is your group project topic"
              />
            </div>

            <div class="form-group col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
              <label for="category">Category</label>
              <select class="form-control" id="category">
                <option selected value="">Select Category</option>
              </select>
            </div>

            <div class="form-group col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
              <label for="group_size">Group Size</label>
              <select class="form-control" id="group_size">
                <option selected value="">Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            </div>

            <div
              class="form-check col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-2"
            >
              <p class="text-design" style="color: #dc0398">
                <i>Please review your registration details before submitting</i>
              </p>
              <label
                class="form-check-label"
                for="agree"
                style="padding-left: 20px"
              >
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="agree"
                  value=""
                />&nbsp; I agreed with the event terms and conditions and
                privacy policy
              </label>
            </div>

            <button
              class="col-12 col-sm-111 col-md-11 col-lg-11 col-xl-11 mt-10"
              type="submit"
              id="register-btn"
            >
              Register Now
            </button>
          </form>
        </div>
      </section>
    </main>
